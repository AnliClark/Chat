<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Let's Chat!</title>
</head>
<style>
    .login-container::before
    {
        content: '';
        position:absolute;
        width: 99%;
        height: 98%;
        background:url(img/chatbackground.jpg) no-repeat;
        background-size: cover;
        /* 设置背景的不透明度 */
        opacity: 0.7;
        border-radius: 10px;
        /* padding: 4px; */
        /* animation: anim 20s linear infinite; */
    }
    /* @keyframes anim
    {
        50%
        {
            transform: scale(2);
        }
        100%{
            transform: scale(1);
        }
    } */
    .login-container h1{
        font-family:monospace;
        position: absolute;
        font-size: 14em;
        left: 150px;
        color: #75848b;
    }
    .container
    {
        position: absolute;
        top: 200px;
        left: 800px;
        height: 210px;
        width: 350px;
        background-color: #acc3cd;
        align-items: center;
        border-radius: 10px;
        opacity: 0.9;
        padding: 20px;
    }
    .container h2{
        position: absolute;
        top:10px;
        left: 110px;
        font-family: monospace;
        font-size: 2.5em;
        color: #424d53;
        /* width: 30px; */
        
    }
    .username
    {
        position: absolute;
        top: 100px;
        left:90px;
        border-radius: 5px;
        width: 200px;
        height: 15px;
        border: none;
        padding: 5px;
        font-family:'Times New Roman', Times, serif;
        font-size: 0.9em;
    }
    .password
    {
        position: absolute;
        top: 135px;
        left:90px;
        border-radius: 5px;
        width: 200px;
        height: 15px;
        border: none;
        padding: 5px;
        font-family:'Times New Roman', Times, serif;
        font-size: 0.9em;
    }
    .loginbtn{
        position: absolute;
        top:170px;
        left: 145px;
        height: 20px;
        width: 100px;
        border: none;
        border-radius: 2px;
        font-family: monospace;
        font-size: 1.1em;
        color: #424d53;
        
    }
    .register
    {
        position: absolute;
        top:198px;
        left: 145px;
        height: 20px;
        width: 100px;
        border: none;
        border-radius: 2px;
        font-family: monospace;
        font-size: 1.1em;
        color: #424d53;
    }  
</style>
<body>
    <div class="login-container">
        <h1>Let's <br>Chat!</h1>
        <div class="container">
            <h2>User Login</h2>
            <input class="username" type="text" id="username" placeholder="Enter your username" required>
            <button class="loginbtn" id="loginButton">Login</button>
            <input class="password" type="password" id="password" placeholder="Password">
            <button class="register" id="registerButton">Register</button>
        </div>
    <script src="login.js"></script>
</body>
</html>
