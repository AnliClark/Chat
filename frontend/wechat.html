<!DOCTYPE html>
<html lang="cn">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            Let's Chat!
        </title>
        <!--引入外部css样式设置文件 -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--<script src="chat.js"></script>-->
    </head>
    <body>
        <div class="container">
            <div class="leftSide">
                <!-- 列表表头 -->
                <div class="header">
                    <div class="userimg">
                        <img src="userimg.jpg" class="cover">
                    </div>
                    <ul class="nav_icons">
                        <li>
                            <ion-icon name="chatbubble-ellipses"></ion-icon>
                        </li>
                    </ul>
                </div>
                <!-- chat list 好友列表 -->
                <div class="chatlist" id="chatlistbox">
                    <!-- 第一个 -->
                    <ul>
                        <li id = "0">
                            <div class="block active">
                                <div class="imgbx">
                                    <img src="img1.jpg" class="cover">
                                </div>
                                <!-- 显示相关文字信息 -->
                                <div class="details">
                                    <div class="listhead">
                                        <!-- 显示上线人员的网名 -->
                                        <h4>friend1</h4>
                                        <!-- 显示上线时间 -->
                                        <p class="time">10:56</p>
                                    </div>
                                    <!-- 显示新收到的消息 -->
                                    <div class="message_p">
                                        <p>How are you?</p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li id = "1">
                            <!-- 第二个 -->
                            <div class="block unread">
                                <div class="imgbx">
                                    <img src="img2.jpg" class="cover">
                                </div>
                                <!-- 显示相关文字信息 -->
                                <div class="details">
                                    <div class="listhead">
                                        <!-- 显示上线人员的网名 -->
                                        <h4>friend2</h4>
                                        <!-- 显示上线时间 -->
                                        <p class="time">11:56</p>
                                    </div>
                                    <!-- 显示新收到的消息 -->
                                    <div class="message_p" id="newmessage">
                                        <p>How are you?--------</p>
                                        <b>1</b>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li id = "2">
                            <!-- 群聊 第三个 -->
                            <div class="block active" id = "block_item_3">
                                <div class="imgbx">
                                    <img src="img3.jpg" class="cover">
                                </div>
                                <!-- 显示相关文字信息 -->
                                <div class="details">
                                    <div class="listhead">
                                        <!-- 显示上线人员的网名 -->
                                        <h4>群聊</h4>
                                        <!-- 显示上线时间 -->
                                        <p class="time">11:56</p>
                                    </div>
                                    <!-- 显示新收到的消息 -->
                                    <div class="message_p">
                                        <p>How are you?--------</p>
                                        <b>3</b>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul> 
                </div>
            </div>

            <!-- 右侧聊天界面设置 -->
            <div class="rightSide" id ="rightSide_item">
                <div class="chatcontent" id= "chatcontent_0" style="display: block;">
                    <div class ="header">
                        <div class="imgText" id = "imgText">
                            <div class = "userimg">
                                <img src = "img1.jpg" class="cover">
                            </div>
                            <h4><br><span></span></h4>
                        </div>
                    </div>
                    <!-- chatbox -->
                    <div class = "chatBox" id="chatBox_item">
                        <!-- <div class = "message my_message">
                            <p>Hi<br><span>12:15</span></p>
                        </div> -->
                    </div>
                    <!-- 输入框 -->
                    <div class="chatbox_input" id="chatbox_input_item">
                        <ion-icon name="happy-outline"></ion-icon>
                        <textarea class ="chat_context" id = "chat_context_item" cols="20" rows="10" placeholder="please input ...."></textarea>
                        <div class="chat_commit" id = "button">发送</div>
                    </div>
                </div>

            </div>
        </div>
        <script src="script.js"></script>
        <!-- 加载使用的web图标 -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
